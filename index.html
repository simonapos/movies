<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Movies</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="container my-5">
      <h1 class="text-center h1 mb-4">Movie Finder</h1>
      <p class="text-white text-center">
        Quote of the day: "<em id="quote"></em>"
      </p>
    </div>

    <hr />

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-end mb-5">
        <div class="">
          <select id="filterGenre" class="form-select select-genre pe-md-5">
            <option value="All">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
        </div>
        <div class="">
          <button
            type="button"
            class="btn btn-outline-orange"
            data-bs-toggle="modal"
            data-bs-target="#addMovieModal"
            id="addMovie"
          >
            Add a Movie
          </button>
        </div>
      </div>

      <div class="row gx-lg-5 px-5 px-sm-0" id="moviesContainer"></div>
    </div>

    <!-- Modals -->

    <div class="modal fade" id="addMovieModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header py-4 px-5">
            <h5 class="modal-title">Add a Movie</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-5">
            <form id="addMovieForm">
              <div class="mb-3">
                <label for="movieTitle" class="form-label">Title:*</label>
                <input
                  type="text"
                  class="form-control"
                  id="movieTitle"
                  maxlength="250"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="releaseYear" class="form-label"
                  >Release Year:*</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="releaseYear"
                  min="1900"
                  max="2024"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:*</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  maxlength="500"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="genre" class="form-label">Genre:*</label>
                <select id="genre" class="form-select" required>
                  <option value="">Select Genre</option>
                  <option value="Action">Action</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Drama">Drama</option>
                  <option value="Horror">Horror</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                </select>
              </div>
              <div class="d-flex justify-content-center py-4">
                <button type="submit" class="btn btn-orange">Add Movie</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="movieDetailsModal"
      tabindex="-1"
      aria-labelledby="movieDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header px-5 py-4">
            <h5 class="modal-title" id="movieDetailsModalLabel">
              Movie Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-5" id="movieInfoBody"></div>
        </div>
      </div>
    </div>

    <footer class="mt-auto">
      <div class="d-flex justify-content-center pt-5 pb-3">
        <small class="text-secondary">
          &copy; &nbsp;
          <a href="https://simonapos.github.io/portfolio/" class="text-decoration-none text-secondary" target="_blank">Simona Postolovska</a>
        </small>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js" type="text/javascript"></script>
  </body>
</html>
